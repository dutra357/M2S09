<h3>Login de usu√°rio</h3>
<div>
    <form #acaoLogin="ngForm">

        <fieldset>
            <label for="login">Login: </label>
            <input type="email" name="login" id="login" [(ngModel)]="login.email" #email="ngModel"
                [ngModelOptions]="{standalone: true}" required>
            <br>
            <br>

            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="senha" [(ngModel)]="login.senha" #senha="ngModel"
                [ngModelOptions]="{standalone: true}" required>

            <button type="button" class="entrar" (click)="entrar()">Entrar</button>
            <button type="button" class="entrar" (click)="sair()">Sair</button>
            <button type="button" class="recuperar" (click)="recuperarSenha()">Recuperar senha</button>
        </fieldset>
    </form>
</div>


<div>
    <form class="example-form">
        <mat-form-field class="example-full-width">
            <mat-label>Favorite food</mat-label>
            <input matInput placeholder="Ex. Pizza" value="Sushi">
        </mat-form-field>
    
        <mat-form-field class="example-full-width">
            <mat-label>Leave a comment</mat-label>
            <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field>
    </form>
</div>
